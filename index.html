<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="lh-lg">Guess my number !</h1>
      <h4>(between 1 and 20)</h4>
      <div class="lh-lg fs-1 text mt-5 mb-5">
        <p>
          &bull;&bull;&bull;
          <span class="border border-white border-5 p-3" id="user-guess"
            >?</span
          >
          &bull;&bull;&bull;
        </p>
      </div>
      <div>
        <div class="row">
          <div class="col">
            <form id="search-form">
              <input type="number" id="user-num" placeholder="Guess now!" />
              <div class="mt-5">
                <button class="btn btn-light" id="submit">Check</button>
              </div>
            </form>
          </div>
          <div class="col">
            <p id="tips">Start guessing!</p>
            <p>Score: <span id="'score"></span></p>
            <p>Highest score: XX</p>
          </div>
        </div>
      </div>
      <div class="m-5">
        <button class="btn btn-light" id="try-again">Wanna try again?</button>
      </div>
      <script src="/script.js"></script>
    </div>
  </body>
</html>
